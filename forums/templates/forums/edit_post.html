{% extends "creation/base_create.html" %}
{% block content %}
    <link href="/media/css/summernote.css" rel="stylesheet">
    <script src="/media/js/summernote.min.js"></script>
    {% if user.is_authenticated and user.username == name or user.groups.all.0.name == "Officer" %}
        <div class="panel-body">
            <h1>Edit post</h1>
            <hr>
            <div class="span7 world-break">
                <form action="/forums/post/{{ pk }}/edit/" method="post">
                    {% csrf_token %}
                    {% include "forms.html" %}
                    <td><input type="submit" class="btn btn-default" value="Update post"/></td>
                </form>
            </div>
            </form>
        </div>
    {% else %}
        <div class="center Mythic">
            You don't have access to see this page.
        </div>
    {% endif %}
{% endblock %}
