{% extends "creation/base.html" %}
{% load i18n %}
{% block content %}
    <div class="col-xs-6 col-sm-3 sidebar-offcanvas sidebar-nav" id="sidebar" role="navigation">
        <div class="list-group">
            <a href="{% url 'messages_inbox' %} " class="list-group-item">
                <div class="sidebar">Inbox</div>
            </a>
            <a href="{% url 'messages_outbox' %} " class="list-group-item">
                <div class="sidebar">Sent Messages</div>
            </a>
            <a href="{% url 'messages_compose' %} " class="list-group-item">
                <div class="sidebar">New Message</div>
            </a>
            <a href="{% url 'messages_trash' %}" class="list-group-item">
                <div class="sidebar">Trash</div>
            </a>
        </div>
    </div>

    <script>
        $(function () {
            var availableTags = [
                {% for u in users %}
                    "{{ u.username }}",
                {% endfor %}
            ];
            $("#id_recipient").autocomplete({
                source: availableTags
            });
        });
    </script>
    <style>
        body .ui-autocomplete .ui-menu-item .ui-corner-all {
            background: black;
        }

        .ui-helper-hidden-accessible {
            border: 0;
            background: black;
            clip: rect(0 0 0 0);
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1px;
        }
    </style>
    <h1>{% trans "Compose Message" %}</h1>
    <div class="ui-widget">
        <form action="" method="post">
            {% csrf_token %}
            <table class="table table-bordered">
                {{ form.as_table }}
            </table>
            <input type="submit" value="{% trans "Send" %} &raquo;"/>
        </form>
    </div>

{% endblock %}
