{% extends "creation/base_create.html" %}
{% block content %}
    {{ form.media }}
    {% if user.is_authenticated and user.groups.all.0.name == "Officer" %}
        <div class="panel-body" style="overflow: visible">
            <h1>Add news</h1>
            <hr>
            <div class="span7 word-break" style="overflow: visible">
                <form action="/add_news/" method="post">
                    {% csrf_token %}
                    {% include "forms.html" %}
                    <td><input type="submit" class="btn btn-default" value="Add news"/></td>
                </form>
            </div>
            </form>
        </div>
    {% endif %}
{% endblock %}
