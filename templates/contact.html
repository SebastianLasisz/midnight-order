{% extends "creation/base_nobar.html" %}
{% block content %}
    <div class="panel-body register-user">
        <h1>Contact Us</h1>
        {{ csrftoken }}
        <form action="/contact-us/" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <table class="table table-condensed">
                <p style="color:#FF0000"><b>{{ error }}</b></p>
                {{ form.as_table }}
                <tr>
                    <td>
                        <p class="left">
                            <input type="submit" class="btn btn-default right" value="Send message"/>
                        </p>
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
