{% extends "creation/base_nobar.html" %}
{% block content %}
    <div class="panel-body register-user">
        {% if not user.is_authenticated %}
            <h1>Registration</h1>
            {{ csrftoken }}
            <form action="/register/" method="post">
                {% csrf_token %}
                <p style="color:#FF0000"><b>{{ error }}</b></p>
                <table class="table table-condensed">
                    {{ form.as_table }}
                </table>
                <input type="submit" class="btn btn-default" value="Register"/>
            </form>
        {% else %}
            You are already logged in. Go to <a href="/">home.</a>
        {% endif %}
    </div>
{% endblock %}
